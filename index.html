<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .roleta-container { position: relative; width: 400px; height: 400px; }
        .roleta { width: 100%; height: 100%; border-radius: 50%; border: 5px solid black; position: relative; overflow: hidden; transition: transform 3s ease-out; }
        .setor { position: absolute; width: 50%; height: 50%; top: 50%; left: 50%; transform-origin: 0% 0%; clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
        .setor span { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; transform-origin: center; font-size: 14px; font-weight: bold; color: white; }
        .arrow { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 20px; }
        ul { list-style: none; padding: 0; }
        button { margin-top: 5px; padding: 5px 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Roleta de Sorteio</h1>
    
    <div class="container">
        <div>
            <h3>Adicionar Prêmios</h3>
            <input type="text" id="premio" placeholder="Digite um prêmio">
            <button onclick="adicionarPremio()">Adicionar</button>
            <ul id="lista-premios"></ul>
        </div>
        
        <div class="roleta-container">
            <div class="arrow">▼</div>
            <div class="roleta" id="roleta"></div>
            <button onclick="girarRoleta()">Sortear</button>
        </div>
        
        <div>
            <h3>Adicionar Participantes</h3>
            <input type="text" id="participante" placeholder="Digite um nome">
            <button onclick="adicionarParticipante()">Adicionar</button>
            <ul id="lista-participantes"></ul>
            <h4>Selecionar Participante:</h4>
            <select id="selecionar-participante"></select>
        </div>
    </div>
    
    <h2 id="resultado"></h2>

    <script>
        let premios = [];
        let participantes = [];
        
        function adicionarPremio() {
            let premio = document.getElementById("premio").value;
            if (premio) {
                premios.push(premio);
                atualizarLista("lista-premios", premios);
                atualizarRoleta();
                document.getElementById("premio").value = "";
            }
        }
        
        function adicionarParticipante() {
            let participante = document.getElementById("participante").value;
            if (participante) {
                participantes.push(participante);
                atualizarLista("lista-participantes", participantes);
                atualizarSelectParticipantes();
                document.getElementById("participante").value = "";
            }
        }
        
        function atualizarLista(id, lista) {
            let ul = document.getElementById(id);
            ul.innerHTML = "";
            lista.forEach((item, index) => {
                ul.innerHTML += `<li>${item} <button onclick="removerItem('${id}', ${index})">X</button></li>`;
            });
        }
        
        function atualizarSelectParticipantes() {
            let select = document.getElementById("selecionar-participante");
            select.innerHTML = "";
            participantes.forEach(participante => {
                let option = document.createElement("option");
                option.text = participante;
                select.add(option);
            });
        }
        
        function removerItem(id, index) {
            if (id === "lista-premios") premios.splice(index, 1);
            else participantes.splice(index, 1);
            atualizarLista(id, id === "lista-premios" ? premios : participantes);
            atualizarSelectParticipantes();
            atualizarRoleta();
        }
        
        function atualizarRoleta() {
            let roleta = document.getElementById("roleta");
            roleta.innerHTML = "";
            let total = premios.length;
            if (total === 0) return;
            let cores = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6", "#E74C3C"];
            let anguloBase = 360 / total;
            premios.forEach((premio, i) => {
                let angulo = anguloBase * i;
                let setor = document.createElement("div");
                setor.className = "setor";
                setor.style.backgroundColor = cores[i % cores.length];
                setor.style.transform = `rotate(${angulo}deg) skewY(${90 - anguloBase}deg)`;
                
                let texto = document.createElement("span");
                texto.innerText = premio;
                setor.appendChild(texto);
                roleta.appendChild(setor);
            });
        }

        function girarRoleta() {
            if (premios.length === 0) {
                alert("Adicione prêmios antes de girar a roleta!");
                return;
            }

            let roleta = document.getElementById("roleta");
            let total = premios.length;
            let anguloBase = 360 / total;
            let giroCompleto = 360 * 5; // 5 voltas completas
            let anguloAleatorio = Math.floor(Math.random() * 360);
            let anguloFinal = giroCompleto + anguloAleatorio;

            roleta.style.transform = `rotate(${anguloFinal}deg)`;

            // Calcular o prêmio sorteado
            let resultado = Math.floor((anguloAleatorio % 360) / anguloBase);
            let premioSorteado = premios[resultado];

            // Exibir o resultado após a rotação
            setTimeout(() => {
                document.getElementById("resultado").innerText = `Prêmio sorteado: ${premioSorteado}`;
            }, 3000);
        }
    </script>
</body>
</html>
