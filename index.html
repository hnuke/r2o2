<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta de Prêmios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #roleta, #nomes {
    margin-top: 20px;
  }
  input, button {
    margin-top: 10px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin: 5px 0;
  }
</style>
</head>
<body>

<h1>Roleta de Prêmios</h1>

<div>
  <input type="text" id="premioInput" placeholder="Adicionar prêmio">
  <button onclick="adicionarPremio()">Adicionar Prêmio</button>
</div>

<div id="roleta">
  <h2>Prêmios Disponíveis</h2>
  <ul id="listaPremios"></ul>
</div>

<div>
  <input type="text" id="nomeInput" placeholder="Adicionar nome">
  <button onclick="adicionarNome()">Adicionar Nome</button>
</div>

<div id="nomes">
  <h2>Nomes</h2>
  <ul id="listaNomes"></ul>
</div>

<div>
  <button onclick="sortearPremio()">Sortear Prêmio</button>
</div>

<script>
  let premios = [];
  let nomes = [];

  function adicionarPremio() {
    const premio = document.getElementById('premioInput').value;
    if (premio) {
      premios.push(premio);
      atualizarListaPremios();
      document.getElementById('premioInput').value = '';
    }
  }

  function adicionarNome() {
    const nome = document.getElementById('nomeInput').value;
    if (nome) {
      nomes.push(nome);
      atualizarListaNomes();
      document.getElementById('nomeInput').value = '';
    }
  }

  function atualizarListaPremios() {
    const lista = document.getElementById('listaPremios');
    lista.innerHTML = premios.map(premio => `<li>${premio}</li>`).join('');
  }

  function atualizarListaNomes() {
    const lista = document.getElementById('listaNomes');
    lista.innerHTML = nomes.map(nome => `<li><input type="radio" name="nomeSelecionado" value="${nome}"> ${nome}</li>`).join('');
  }

  function sortearPremio() {
    const nomeSelecionado = document.querySelector('input[name="nomeSelecionado"]:checked');
    if (nomeSelecionado && premios.length > 0) {
      const premioSorteado = premios[Math.floor(Math.random() * premios.length)];
      alert(`${nomeSelecionado.value} ganhou: ${premioSorteado}`);
    } else {
      alert('Por favor, selecione um nome e adicione pelo menos um prêmio.');
    }
  }
</script>

</body>
</html>
